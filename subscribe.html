<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="subscribe.css">
    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box"></div>
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                <img src="https://img.icons8.com/color/48/000000/twitter.png"/>
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png"/>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group" action="/" method="POST">
                <input type="text" id="UserId" class="input-field" placeholder="User Id" required>
                <input type="text" id="Email" class="input-field" placeholder="Email Id" required>
                <input type="text" id="Password" class="input-field" placeholder="Enter Password" required>
                <br>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>

        
    </body>
</html>
