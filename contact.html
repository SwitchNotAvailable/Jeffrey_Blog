
<!DOCTYPE html>

<body>
    <nav>
        <ul class="topnav">
            <li class="first-list"><a href="home.html" target="_blank" rel="noopener noreferrer">Home</a></li>
            <li class="top-list"><a href="contact.html" target="_blank" rel="noopener noreferrer">Contact us</a></li>
            <li class="top-list"><a href="stars.html" target="_blank" rel="noopener noreferrer">Subscribe</a></li>
        </ul>
    </nav>


    <div class="container">
        <h1>Connect with us</h1>
        <p>We Want To Hear From You</p>

        <div class="contact-box">

            <div class="contact-left">
                <h3 style="padding-bottom: 7px;">Send your Feedback</h3>
                <form action="/" method="POST">

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="+353 987 1689" id="PhoneNumber">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="Jeff@bezos.com" id="Email">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="Feedback" id="Subject">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message" id="Message"></textarea>

                    <button type="submit">Submit
                    </button>


                </form>

            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>contact@shield.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+353 987 1689</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>2 Johnbull Avenue, <br>
                            Fairhill Top, <br>
                            Cork, Ireland.

                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>


</body>
